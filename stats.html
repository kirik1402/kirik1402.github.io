<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика трека</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Статистика трека</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Имя трека</th>
                <th>Длина трека (км)</th>
                <th>Координаты начала</th>
                <th>Координаты конца</th>
            </tr>
        </thead>
        <tbody id="stats-table-body">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Итоговая длина</td>
                <td colspan="2" id="total-distance">0 км</td>
            </tr>
        </tfoot>
    </table>
    <button id="back-btn">Back to Main</button>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const tracksData = getQueryParameter('tracks');
        const tracks = JSON.parse(decodeURIComponent(tracksData));
        const tableBody = document.getElementById('stats-table-body');
        let totalDistance = 0;

        tracks.forEach((track, index) => {
            const row = document.createElement('tr');
            const startCoords = track.startCoords.reverse().join(', ');
            const endCoords = track.endCoords.reverse().join(', ');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${track.name}</td>
                <td>${(track.length / 1000).toFixed(2)} км</td>
                <td>${startCoords}</td>
                <td>${endCoords}</td>
            `;
            tableBody.appendChild(row);
            totalDistance += track.length;
        });

        document.getElementById('total-distance').textContent = `${(totalDistance / 1000).toFixed(2)} км`;

        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
