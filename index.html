<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with 2GIS and KML</title>
    <!-- Подключаем Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Подключаем Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Подключаем Leaflet KML плагин -->
    <script src="https://unpkg.com/leaflet-plugins/layer/vector/KML.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        #image-container {
            text-align: center; /* Центрирование изображения по горизонтали */
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="image-container">
        <img src="image.jpg" alt="Description of image">
    </div>

    <script>
        // Создаем карту и устанавливаем начальные координаты и масштаб
        var map = L.map('map').setView([55.751244, 37.618423], 10);

        // Добавляем подложку 2ГИС
        var dgisLayer = L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}', {
            attribution: '&copy; 2GIS',
            maxZoom: 18
        }).addTo(map);

        // Загружаем и отображаем KML файл
        fetch('trek.kml')
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.text();
            })
            .then(kmlText => {
                var parser = new DOMParser();
                var kml = parser.parseFromString(kmlText, 'text/xml');
                var track = new L.KML(kml);
                map.addLayer(track);

                // Устанавливаем границы карты по KML треку
                var bounds = track.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                } else {
                    console.error('Bounds are not valid.');
                }
            })
            .catch(error => console.error('Error fetching KML file:', error));
    </script>
</body>
</html>
