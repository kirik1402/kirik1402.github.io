<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта на 2ГИС с KML</title>
    <style>
        #map {
            width: 100%;
            height: 100vh; /* Высота на весь экран */
        }
    </style>
    <!-- Подключаем библиотеку 2ГИС -->
    <script src="https://cdn.jsdelivr.net/npm/@2gis/mapgl@1.0.0-beta.23/dist/mapgl.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@2gis/mapgl@1.0.0-beta.23/dist/mapgl.css" type="text/css">
</head>
<body>
    <!-- Контейнер для карты -->
    <div id="map"></div>
    
    <script>
        const map = new mapgl.Map('map', {
            center: [37.6173, 55.7558], // Координаты центра карты (Москва)
            zoom: 10 // Уровень масштабирования
        });

        // Функция для загрузки и отображения KML файла
        function loadKML(url) {
            fetch(url)
                .then(response => response.text())
                .then(kmlText => {
                    const parser = new DOMParser();
                    const kml = parser.parseFromString(kmlText, 'application/xml');
                    const placemarks = kml.querySelectorAll('Placemark');

                    placemarks.forEach(placemark => {
                        const coords = placemark.querySelector('coordinates').textContent.trim().split(',');
                        const lon = parseFloat(coords[0]);
                        const lat = parseFloat(coords[1]);

                        new mapgl.Marker(map, {
                            coordinates: [lon, lat],
                        });
                    });
                });
        }

        // Загрузка KML файла
        loadKML('trek.kml');
    </script>
</body>
</html>
