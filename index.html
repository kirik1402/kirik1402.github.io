<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with 2GIS and KML</title>
    <!-- Подключаем Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Подключаем Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Подключаем Leaflet KML плагин -->
    <script src="https://unpkg.com/leaflet-plugins/layer/vector/KML.js"></script>
    <!-- Подключаем exif-js для работы с метаданными изображений -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        .popup-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Функция для преобразования координат из градусов, минут и секунд в десятичные
        function convertDMSToDD(degrees, minutes, seconds, direction) {
            var dd = degrees + minutes/60 + seconds/(60*60);
            if (direction == "S" || direction == "W") {
                dd = dd * -1;
            }
            return dd;
        }

        // Создаем карту и устанавливаем начальные координаты и масштаб
        var map = L.map('map').setView([55.751244, 37.618423], 10);

        // Добавляем подложку 2ГИС
        var dgisLayer = L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}', {
            attribution: '&copy; 2GIS',
            maxZoom: 18
        }).addTo(map);

        // Загружаем и отображаем KML файл
        fetch('trek.kml')
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.text();
            })
            .then(kmlText => {
                var parser = new DOMParser();
                var kml = parser.parseFromString(kmlText, 'text/xml');
                var track = new L.KML(kml);
                map.addLayer(track);

                // Устанавливаем границы карты по KML треку
                var bounds = track.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                } else {
                    console.error('Bounds are not valid.');
                }
            })
            .catch(error => console.error('Error fetching KML file:', error));

        // Извлечение координат из EXIF данных изображения
        var imageUrl = 'image.jpg';
        var img = new Image();
        img.src = imageUrl;
        img.onload = function() {
            EXIF.getData(img, function() {
                var lat = EXIF.getTag(this, "GPSLatitude");
                var lon = EXIF.getTag(this, "GPSLongitude");
                var latRef = EXIF.getTag(this, "GPSLatitudeRef");
                var lonRef = EXIF.getTag(this, "GPSLongitudeRef");

                if (lat && lon && latRef && lonRef) {
                    var latitude = convertDMSToDD(lat[0], lat[1], lat[2], latRef);
                    var longitude = convertDMSToDD(lon[0], lon[1], lon[2], lonRef);

                    // Создаем маркер и добавляем его на карту
                    var marker = L.marker([latitude, longitude]).addTo(map);

                    // Добавляем всплывающее окно с изображением к маркеру
                    var popupContent = '<img src="image.jpg" alt="Description of image" class="popup-image">';
                    marker.bindPopup(popupContent);
                } else {
                    console.error('No GPS data found in image EXIF metadata.');
                }
            });
        };
    </script>
</body>
</html>
