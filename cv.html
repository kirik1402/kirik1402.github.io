	<script>  //Кнопка для почты
	    document.getElementById('toggle-email-btn').addEventListener('click', function() {
	        var email = document.getElementById('email');
	        var button = document.getElementById('toggle-email-btn');
	        
	        if (email.style.display === 'none') {
	            email.style.display = 'block';
	            button.textContent = 'Скрыть почту';
	        } else {
	            email.style.display = 'none';
	            button.textContent = 'Показать почту';
	        }
	    });
	</script>
