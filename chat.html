<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая веб-страница</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Контейнер для центрирования контента */
        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Стили для заголовка */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Основные секции */
        .section {
            margin: 40px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Стили для сетки в портфолио */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .grid-item a {
            text-decoration: none;
            color: inherit; /* Убирает цвет ссылок и наследует цвет родительского элемента */
            display: block;
        }

        .grid-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item h3 {
            margin-top: 15px;
            font-size: 1.5rem;
        }

        .grid-item p {
            margin-top: 10px;
            color: #666;
        }

        /* Стили для кнопок */
        .button {
            background-color: #e1e1e1; /* Цвет кнопок */
            color: #333; /* Цвет текста на кнопке */
            border: none;
            padding: 10px 20px;
            border-radius: 8px; /* Скругленные края */
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        /* Социальные ссылки */
        .socials {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        .socials li a {
            text-decoration: none;
            color: #333;
            background-color: #e1e1e1;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .socials li a:hover {
            background-color: #0088cc; /* Голубой цвет как у Telegram */
            color: #fff;
        }

        /* Стили для кнопки показа/скрытия почты */
        #toggle-email-btn {
            background-color: #e1e1e1; /* Цвет кнопки */
            color: #333; /* Цвет текста */
            border: none;
            padding: 10px 20px;
            border-radius: 8px; /* Скругленные края */
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        #toggle-email-btn:hover {
            background-color: #0088cc; /* Цвет кнопки при наведении */
            color: #fff;
        }

        #email {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Стили для футера */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .post-image {
            max-width: 1080px;
            max-height: 1080px;
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Добро пожаловать на простую веб-страницу</h1>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="textarea-container">
                <label for="user-input">Введите текст ниже (макс. 200 символов):</label>
                <textarea id="user-input" placeholder="Введите ваш текст здесь..." oninput="updateCharCounter()"></textarea>
                <div class="char-counter" id="char-counter">0/200</div>
            </div>
            <div class="textarea-container">
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div class="button-container">
                <button class="button" onclick="postText()">Запостить</button>
            </div>
            <div class="post-container" id="post-container">
                <!-- Здесь будут отображаться посты -->
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; 2023 Простая веб-страница. Все права защищены.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadPosts);

        function updateCharCounter() {
            const userInput = document.getElementById('user-input').value;
            const charCounter = document.getElementById('char-counter');
            charCounter.textContent = `${userInput.length}/200`;
        }

        async function postText() {
            const userInput = document.getElementById('user-input').value;
            const imageInput = document.getElementById('image-input').files[0];

            if (userInput.trim() === '') {
                alert('ты еблан?');
                return;
            }
            if (userInput.length > 200) {
                alert('ахуел?!');
                return;
            }

            if (imageInput) {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    const imageUrl = event.target.result;
                    const currentDateTime = new Date().toLocaleString();
                    const post = {
                        text: userInput,
                        time: currentDateTime,
                        image: imageUrl
                    };
                    await savePost(post);
                    addPostToDOM(post);
                };
                reader.readAsDataURL(imageInput);
            } else {
                const currentDateTime = new Date().toLocaleString();
                const post = {
                    text: userInput,
                    time: currentDateTime,
                    image: null
                };
                await savePost(post);
                addPostToDOM(post);
            }

            // Очищаем текстовое поле и счетчик символов
            document.getElementById('user-input').value = '';
            document.getElementById('image-input').value = '';
            updateCharCounter();
        }

        async function savePost(post) {
            const response = await fetch('http://localhost:3000/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(post)
            });
            return response.json();
        }

        async function loadPosts() {
            const response = await fetch('http://localhost:3000/posts');
            const posts = await response.json();
            posts.forEach(post => {
                addPostToDOM(post);
            });
        }

        function addPostToDOM(post) {
            const postContainer = document.getElementById('post-container');

            // Создаем новый элемент поста
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.setAttribute('data-id', post._id);

            // Создаем элемент для текста поста
            const postText = document.createElement('p');
            postText.textContent = post.text;

            // Создаем элемент для времени публикации
            const postTime = document.createElement('p');
            postTime.className = 'post-time';
            postTime.textContent = `Опубликовано: ${post.time}`;

            // Создаем кнопку удаления поста
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'Удалить';
            deleteButton.onclick = () => deletePost(post._id);

            // Добавляем текст, время и кнопку удаления в элемент поста
            postElement.appendChild(postText);
            postElement.appendChild(postTime);
            postElement.appendChild(deleteButton);

            // Если есть изображение, добавляем его в пост
            if (post.image) {
                const postImage = document.createElement('img');
                postImage.className = 'post-image';
                postImage.src = post.image;
                postElement.appendChild(postImage);
            }

            // Добавляем новый пост в контейнер постов
            postContainer.insertBefore(postElement, postContainer.firstChild);
        }

        async function deletePost(postId) {
            await fetch(`http://localhost:3000/posts/${postId}`, {
                method: 'DELETE'
            });
            removePostFromDOM(postId);
        }

        function removePostFromDOM(postId) {
            const postElement = document.querySelector(`.post[data-id='${postId}']`);
            if (postElement) {
                postElement.remove();
            }
        }
    </script>
</body>
</html>
