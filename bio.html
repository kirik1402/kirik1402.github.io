<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2GIS Map with KML Track</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet KML Plugin CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-kml/Leaflet.KML.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet KML Plugin JS -->
    <script src="https://unpkg.com/leaflet-kml/Leaflet.KML.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([55.751244, 37.618423], 10); // Центрируем карту на Москве

        // Add 2GIS tile layer
        L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}', {
            maxZoom: 18,
            attribution: 'Map data © 2GIS'
        }).addTo(map);

        // Load KML file and add it to the map
        fetch('trek.kml')
            .then(res => res.text())
            .then(kmlText => {
                var parser = new DOMParser();
                var kml = parser.parseFromString(kmlText, 'text/xml');
                var track = new L.KML(kml);
                map.addLayer(track);
                // Fit map to the bounds of the KML track
                map.fitBounds(track.getBounds());
            })
            .catch(err => console.log(err));
    </script>
</body>
</html>
